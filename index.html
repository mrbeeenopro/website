<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mrbeeenopro Portfolio</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
</head>
<body>
  <canvas id="matrix-canvas"></canvas>

  <div class="container">
    <div class="nav">
      <a href="#" class="tab-link active" data-tab="info">home</a>
      <a href="#" class="tab-link" data-tab="projects">projects</a>
    </div>

    <div class="tab-content" id="info">
      <div class="profile">
        <img src="assets/avatar.png" class="avatar" alt="Avatar" />
        <div class="description">
          <h2>Hi, I'm <span class="highlight">Mrbeeenopro</span></h2>
          <p>Welcome to my little page on the internet. I make some random projects.</p>
          <div class="links">
            <a href="mailto:you@example.com">email</a>
            <a href="https://github.com/yourgithub" target="_blank">github</a>
          </div>
        </div>
      </div>
    </div>

    <div class="tab-content" id="projects" style="display: none;">
      <div class="projects-grid">
        <div class="project-card" data-url="https://yourproject1.link">
          <img src="assets/project1.jpg" alt="Project 1">
          <div class="overlay">Project 1 - Description</div>
        </div>
        <div class="project-card" data-url="https://yourproject2.link">
          <img src="assets/project2.jpg" alt="Project 2">
          <div class="overlay">Project 2 - Description</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Matrix Background
    const canvas = document.getElementById('matrix-canvas');
    const ctx = canvas.getContext('2d');
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const chars = "アァイゥエオカサタナハマヤラワンヰヱヴ";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#ff0000";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = chars[Math.floor(Math.random() * chars.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 33);

    // Tab switching
    document.querySelectorAll('.tab-link').forEach(btn => {
      btn.addEventListener('click', function (e) {
        e.preventDefault();
        document.querySelectorAll('.tab-link').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.style.display = 'none');

        btn.classList.add('active');
        document.getElementById(btn.dataset.tab).style.display = 'block';
      });
    });

    // Project click effect
    document.querySelectorAll('.project-card').forEach(card => {
      card.addEventListener('click', () => {
        const overlay = card.querySelector('.overlay');
        let originalText = overlay.innerText;
        let chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
        let iterations = 0;
        let interval = setInterval(() => {
          overlay.innerText = overlay.innerText.split("").map((_, i) => {
            if (i < iterations) return originalText[i];
            return chars[Math.floor(Math.random() * chars.length)];
          }).join("");

          if (iterations >= originalText.length) {
            clearInterval(interval);
            window.open(card.dataset.url, "_blank");
          }

          iterations += 1 / 3;
        }, 30);
      });
    });
  </script>
</body>
</html>
